<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio Laia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form" id="form">
          <h1 class="title-form">Create Account</h1>

          <div class="form-group" id="form-group-name">
            <label for="_name" class="form-label">Nombre</label>
            <div class="form-group-input" id="form-name">
              <input type="text" id="_name" name="_name" class="form-input"/>
              <span id="nameError"></span>
            </div>
            <span id="nameTextError" class="form-input-error"></span>
          </div>

          <div class="form-group" id="form-group-email">
            <label for="_email">Email</label>
            <div class="form-group-input" id="form-email"> 
              <input type="email" id="_email" name="_email" class="form-input"/>
              <span id="emailError"></span>
            </div>
            <span id="emailTextError" class="form-input-error"></span>
          </div>

          <div class="form-group" id="form-group-password">
            <label for="_password">Clave</label>
            <div class="form-group-input" id="form-password"> 
                <input type="password" id="_password" name="_password" class="form-input"/>
                <span id="passwordError"></span>
              </div>
              <span id="passwordTextError" class="form-input-error"></span>
          </div>

          <div class="form-group" id="form-group-confirmPassword">
            <label for="_confirmPassword">Confirmar clave</label>
            <div class="form-group-input" id="form-confirmPassword"> 
                <input type="password" id="_confirmPassword" name="_confirmPassword" class="form-input"/>
                <span id="confirmPasswordError"></span>
               </div>
               <span id="confirmPasswordTextError" class="form-input-error"></span>
          </div>

          <div class="form-button">
            <button type="submit" id="button" value="ENVIAR" onclick="return formValidation()">ENVIAR</button>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
